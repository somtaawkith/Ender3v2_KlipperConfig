[include macros.cfg]

[include ./MACORS/Purge_Nozzle.cfg]

[virtual_sdcard]
path: ~/printer_data/gcodes

[include KAMP_Settings.cfg]

[exclude_object]

[display_status]

[respond]
default_prefix:

#====================================================================
# MCU
#====================================================================

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

#====================================================================
# Raspberry Pi Temperature Display for Mainsail
#====================================================================

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

#====================================================================
# PRINTER
#====================================================================

[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 3500
max_z_velocity: 5
max_z_accel: 100
square_corner_velocity: 5

#====================================================================
# STEPPER X
#====================================================================

[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: 0
position_max: 250
position_min: 0
homing_speed: 80

#====================================================================
# STEPPER Y
#====================================================================

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: 0
position_max: 230
position_min: 0
homing_speed: 80

#====================================================================
# STEPPER Z
#====================================================================

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 250
position_min: -4
homing_speed: 4
second_homing_speed: 1
homing_retract_dist: 2.0

#====================================================================
# EXTRUDER
#====================================================================

[extruder]
max_extrude_only_distance: 450
max_extrude_cross_section: 5
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
rotation_distance: 22.5
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 260

# PRESSURE ADVANCE
pressure_advance: .39
pressure_advance_smooth_time: 0.04

#====================================================================
# FANS
#====================================================================

[fan]
pin: PA0

#====================================================================
# PAUSE RESUME
#====================================================================

[pause_resume]
recover_velocity: 25

#====================================================================
# IDLE TIMEOUT
#====================================================================

[idle_timeout]

gcode:
{% if printer.pause_resume.is_paused %}
M118 Idle timeout while paused, turning off hotend
SET_HEATER_TEMPERATURE HEATER=extruder TARGET=0
{% else %}
M118 Idle timeout
TURN_OFF_HEATERS
M84
{% endif %}
timeout: 1800

#====================================================================
# BED
#====================================================================

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
#pid_kp = 66.288
#pid_ki = 0.607
#pid_kd = 1809.671
min_temp: 0
max_temp: 130

#====================================================================
# BL TOUCH
#====================================================================

[bltouch]
sensor_pin: ^PB1
control_pin: PB0
x_offset: -47 # Offset w osi X względem dyszy
y_offset: -6  # Offset w osi Y względem dyszy
#z_offset: 0
speed: 3
lift_speed: 5
samples:3
sample_retract_dist: 3.0
samples_result: average
samples_tolerance: 0.0075
samples_tolerance_retries: 10
probe_with_touch_mode: true
stow_on_each_sample: false

#====================================================================
# SAFE Z HOME
#====================================================================

[safe_z_home]
home_xy_position: 162.5, 123.5
speed: 100
z_hop: 10
z_hop_speed: 15
move_to_previous: false

#====================================================================
# SCREW ADJUSTMENT
#====================================================================

[bed_screws]
screw1: 29, 198 # Tylna lewa śruba
screw1_name: tylna lewa śruba
screw2: 29, 29 # Przednia lewa śruba
screw2_name: przednia lewa śruba
screw3: 198, 29 # Przednia prawa śruba
screw3_name: przednia prawa śruba
screw4: 198.1, 198 # Tylna prawa śruba
screw4_name: tylna prawa śruba

[screws_tilt_adjust]
screw1: 76, 204 # Tylna lewa śruba
screw1_name: tylna lewa śruba
screw2: 76, 35 # Przednia lewa śruba
screw2_name: przednia lewa śruba
screw3: 245, 35 # Przednia prawa śruba
screw3_name: przednia prawa śruba
screw4: 245, 204 # Tylna prawa śruba
screw4_name: tylna prawa śruba

horizontal_move_z: 10
speed: 100
screw_thread: CW-M4 # Kierunek obrotu śrub (zgodny z ruchem wskazówek zegara)

#====================================================================
# BED MESH PARAMETERS
#====================================================================

[bed_mesh]
speed: 100
horizontal_move_z: 10
mesh_min: 29, 25
mesh_max: 198, 224
probe_count: 5, 5
algorithm: lagrange
fade_start: 1
fade_end: 10
fade_target: 0

#====================================================================
# INPUT SHAPER
#====================================================================

# Klipper supports Input Shaping - a technique that can be used to
# reduce ringing (also known as echoing, ghosting or rippling) in
# prints. Ringing is a surface printing defect when, typically,
# elements like edges repeat themselves on a printed surface as a
# subtle 'echo':

# Every printer is different and the ringing frequency depends on
# the printer's mechanical properties. The ringing frequency can be
# measured by printing a simple test object and measuring the
# distance between the echoes. The ringing frequency is typically
# between 50 and 100 Hz.

# https://www.klipper3d.org/Resonance_Compensation.html

# Uncomment the following lines to enable input shaping. The
# shaper_freq_x and shaper_freq_y parameters should be set to the
# ringing frequency of the printer.

# MANUAL SETUP
# [input_shaper]
# shaper_freq_x: 54.85
# shaper_type_x: ei
# shaper_freq_y: 57.52
# shaper_type_y: mzv

# # ADXL345 SETUP
# [input_shaper]
# shaper_freq_x: 68.8
# shaper_type_x: mzv
# shaper_freq_y: 44.4
# shaper_type_y: mzv

# Set up your accelerometer using the following link https://www.klipper3d.org/Measuring_Resonances.html

